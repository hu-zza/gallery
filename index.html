<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/gallery/data/style.css">

    <link rel="manifest" href="/gallery/data/favicon/site.webmanifest">

    <link rel="apple-touch-icon" sizes="180x180" href="/gallery/data/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/gallery/data/favicon/android-chrome-512x512.png" sizes="512x512">
    <link rel="icon" type="image/png" href="/gallery/data/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/gallery/data/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/gallery/data/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/x-icon" href="/gallery/data/favicon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/gallery/data/favicon/favicon.ico">


    <title>gallery</title>
</head>
<body>
    <div class="spinner-grid">
        <div></div>  <div></div>  <div></div>
        <div></div>  <div></div>  <div></div>
        <div></div>  <div></div>  <div></div>
    </div>

    <main class="javaScriptDependent disabled">
        <button class="javaScriptDependent disabled" id="previous" title="Previous image">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="0 0 5.292 7.938" xmlns:v="https://vecta.io/nano">
                <path d="M4.417 6.773a.65.65 0 0 1-.936 0L.675 3.967 3.481 1.16a.66.66 0 0 1 1.108.296.66.66 0 0 1-.172.639L2.546 3.967l1.871 1.871a.65.65 0 0 1 0 .936z"/>
            </svg>
        </button>

        <button class="javaScriptDependent disabled" id="fullscreen" title="Enter fullscreen"></button>

        <button class="javaScriptDependent disabled" id="next" title="Next image">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" viewBox="0 0 5.292 7.938" xmlns:v="https://vecta.io/nano">
                <path d="M.875 6.773a.65.65 0 0 0 .936 0l2.806-2.806L1.81 1.16a.66.66 0 0 0-1.108.296.66.66 0 0 0 .172.639l1.871 1.871L.875 5.838a.65.65 0 0 0 0 .936z"/>
            </svg>
        </button>

        <div class="javaScriptDependent disabled details">
            <h1>Author – Title</h1>
            <p>Description</p>
            <a href="#" target="_blank" title="External link">External link</a>
        </div>
    </main>


    <nav>
        <noscript><h2 class="noscript">Please, enable JavaScript.</h2></noscript>
    </nav>


    <footer>
        <input class="javaScriptDependent disabled" type="color" id="backgroundColor" value="#333333" title="Background color">
        <div class="madeBy">
            by <a href="https://zza.hu" target="_blank" title="My personal page">hu-zza</a>
        </div>
        <select class="javaScriptDependent disabled" id="imageResolution" class="needFocus" title="Image resolution">
            <option value="1000" title="Long edge min. 1000px">1K</option>
            <option value="2000" title="Long edge min. 2000px">2K</option>
            <option value="3000" title="Long edge min. 3000px">3K</option>
            <option value="4000" title="Long edge min. 4000px">4K</option>
        </select>
    </footer>


    <div class="modal fullscreen hidden" title="Exit fullscreen">
        <img src="" alt="Author – Title">
    </div>


    <button class="javaScriptDependent disabled details" title="Show details"></button>

    <div class="modal details hidden">
        <div>
            <h1>Author – Title</h1>
            <p>Description</p>
            <a href="#" target="_blank" title="External link">External link</a>
        </div>
    </div>


    <script src="/gallery/lib/jquery.min.js"></script>
    <script src="/gallery/data/scripts.js"></script>
</body>
</html>
